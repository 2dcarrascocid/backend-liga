crearMovimiento:
  handler: routes/finanzas/finanzas.crearMovimiento
  events:
    - httpApi:
        path: /clubes/{clubId}/finanzas/movimientos
        method: post

listarMovimientos:
  handler: routes/finanzas/finanzas.listarMovimientos
  events:
    - httpApi:
        path: /clubes/{clubId}/finanzas/movimientos
        method: get

cerrarMes:
  handler: routes/finanzas/finanzas.cerrarMes
  events:
    - httpApi:
        path: /clubes/{clubId}/finanzas/cierre
        method: post
